<section class="content-main">
  <div class="content-header">
    <h2 class="content_title">Griglia Prodotti</h2>
    <div>
      <a href="#" class="btn btn-light">Esporta</a>
      <a href="#" class="btn btn-light">Importa</a>
      <a href="#" class="btn btn-primary">Crea</a>
    </div>
  </div>

  <div class="card mb-4">

    <header class="card-header">
      <div class="row gx-3">
        <div class="col-lg-4 col-md-6 me-auto">
          <input type="text" placeholder="Cerca..." class="form-control">
        </div>
        <div class="col-lg-2 col-6 col-md-3">
          <select class="form-select">
            <option>Tutte</option>
            <option>Alimentari</option>
            <option>Chimico</option>
            <option>Fresco</option>
          </select>
        </div>
        <div class="col-lg-2 col-6 col-md-3">
          <select class="form-select">
            <option>Nuovi</option>
            <option>Prezzo Basso</option>
            <option>Pi√π Acquistati</option>
          </select>
        </div>
      </div>
    </header> <!-- card-header end// -->

    <div class="card-body">

      <div class="row gx-3 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 row-cols-xxl-5" *ngIf="articoli$">
        <app-articoli-card
          *ngFor = "let articolo of articoli$"
          [articolo] = "articolo"
          (delete) = "handleDelete($event)"
          (edit)= "handleEdit($event)"
        ></app-articoli-card><!-- viene realizzata una cella per ogni articolo,
        articolo(input) di articoli card component viene posto uguale a un elemento
        della collezione articoli$ di grid component ts, inizializzata da articoli service

        (emettitore dell'evento) esegue metodo che gestisce evento
        quando vengono utilizzate variabili di output si chiama un determinato metodo
        -->
      </div>

    </div>

  </div>
</section>
